<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Table</title>
    <link rel="stylesheet" href="style.css">
    <script async src="practice.js"></script>
</head>

<body>
    <h1>Column Table</h1>
    <section>
        <label for="rows">Rows</label>
        <input type="range" min="2" max="8" value="2" id="rows" onchange="updateTableHorizontal()">
        <label for="columns">Columns</label>
        <input type="range" min="2" max="8" value="2" id="columns" onchange="updateTableHorizontal()">
    </section>
    <table id='table'>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>

</html>
