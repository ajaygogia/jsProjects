<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFER LIST</title>
    <link rel="stylesheet" href="style.css">
    <script async src="practice.js"></script>
</head>

<body>
    <h2>TRANSFER LIST</h2>
</body>
<div id="container">
    <div id="left"></div>
    <div id="buttons">
        <button onclick="switchAll('left')" id="allLeftButton"><<</button>
        <button onclick="switchItems('left')" id="leftButton"><</button>
        <button onclick="switchItems('right')" id="rightButton">></button>
        <button onclick="switchAll('right')" id="allRightButton">>></button>
    </div>
    <div id="right"></div>
</div>

</html>
