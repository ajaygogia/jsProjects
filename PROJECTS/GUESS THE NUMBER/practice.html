<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUESS THE NUMBER</title>
  <link rel="stylesheet" href="style.css">
  <script async src="practice.js"></script>
</head>

<body>
  <h1>Guess the Number</h1>
  <h4>Enter a guess between 0 to 100</h4>
  <p>
    <input onkeypress='enter(event)' type="number" id="number" placeholder="Enter Your Guess">
  </p>
  <button id="submit" onclick="submit()">Submit</button>
  <button id="start" onclick="start()">Start Game</button>
  <div id="result"></div>
  <div id="guess"></div>
</body>

</html>
